<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Beginner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1f33;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
        }
        .container {
            padding: 20px;
            margin-top: 50px;
        }
        .button {
            background-color: #3DBE7D; /* cor verde */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2d9e5b; /* cor verde mais escura */
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .footer {
            margin-top: 50px;
            font-size: 1em;
            color: #bbb;
        }
    </style>
</head>
<body>
    <h1>Editor Beginner</h1>
    <div class="container">
        <p>Para acessar o conteúdo exclusivo, realize o pagamento de R$ 11,78 abaixo.</p>
        <a href="https://nubank.com.br/cobrar/cz0q7d/681d1098-c438-4cf4-a701-8c1cf5b95a5b" target="_blank">
            <button class="button">Pagar Agora</button>
        </a>
        <p class="message">Clique no botão acima para efetuar o pagamento. Após o pagamento, você terá acesso ao conteúdo.</p>
    </div>
    <div class="footer">
        <p>Este site é um projeto de demonstração.</p>
    </div>
</body>
</html>
